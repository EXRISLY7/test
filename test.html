<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Affettin mi? üíñ</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100dvh;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      touch-action: manipulation;
      position: relative;
    }

    /* Hasar overlay ‚Äì daha az kaplayan, ince */
    #damage-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 800;
      opacity: 0;
      background: radial-gradient(circle at 50% 50%, transparent 50%, rgba(139,0,0,0.35) 80%);
      mix-blend-mode: multiply;
      transition: opacity 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
    }
    #damage-overlay.active { opacity: 1; }

    /* Kenar efektleri ‚Äì daha dar ve simetrik */
    .damage-edge {
      position: fixed;
      pointer-events: none;
      z-index: 799;
      opacity: 0;
      background: linear-gradient(to bottom, rgba(139,0,0,0.45), transparent);
      box-shadow: 0 0 15px rgba(139,0,0,0.4);
      transition: opacity 0.3s ease, transform 0.9s cubic-bezier(0.34, 0.16, 0.3, 1);
    }
    .damage-edge.active { opacity: 0.7; transform: scale(1.15); }
    .damage-edge.left   { left:0; top:0; bottom:0; width:60px; transform-origin: left; }
    .damage-edge.right  { right:0; top:0; bottom:0; width:60px; transform-origin: right; background: linear-gradient(to bottom, transparent, rgba(139,0,0,0.45)); }
    .damage-edge.top    { top:0; left:0; right:0; height:50px; transform-origin: top; background: linear-gradient(to right, rgba(139,0,0,0.45), transparent); }
    .damage-edge.bottom { bottom:0; left:0; right:0; height:50px; transform-origin: bottom; background: linear-gradient(to right, transparent, rgba(139,0,0,0.45)); }

    /* Akƒ±cƒ± shake ‚Äì mobil i√ßin hafifletildi */
    @keyframes smoothShake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(4px, -3px) rotate(0.3deg); }
      20% { transform: translate(-3px, 3px) rotate(-0.3deg); }
      30% { transform: translate(3px, -2px) rotate(0.2deg); }
      40% { transform: translate(-4px, 3px) rotate(-0.2deg); }
      50% { transform: translate(2px, -3px) rotate(0.2deg); }
      60% { transform: translate(-3px, 2px) rotate(-0.2deg); }
      70% { transform: translate(3px, -2px) rotate(0.1deg); }
      80% { transform: translate(-2px, 2px) rotate(-0.1deg); }
      90% { transform: translate(1px, -1px) rotate(0.1deg); }
    }
    .shake-active { animation: smoothShake 0.8s cubic-bezier(0.455, 0.03, 0.515, 0.955) both; }

    /* Y√ºzen kalpler ‚Äì daha az ve optimize */
    .floating-hearts { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
    .float-heart { 
      position: absolute; 
      font-size: 16px; 
      color: rgba(255,255,255,0.4); 
      animation: float linear infinite; 
      will-change: transform, opacity; 
    }
    @keyframes float { 0% { transform: translateY(110vh) translateX(-15vw) rotate(0deg); opacity: 0; } 20% { opacity: 0.6; } 80% { opacity: 0.6; } 100% { transform: translateY(-25vh) translateX(20vw) rotate(360deg); opacity: 0; } }

    .heart { font-size: clamp(50px, 12vw, 70px); margin-bottom: 15px; animation: heartbeat 1.8s infinite; z-index: 10; }
    @keyframes heartbeat { 0%,100% { transform: scale(1); } 25% { transform: scale(1.1); } 50% { transform: scale(1); } 75% { transform: scale(0.94); } }

    h1 { font-size: clamp(1.6rem, 5.5vw, 2.1rem); margin: 10px 0 20px; text-shadow: 0 2px 8px rgba(0,0,0,0.4); max-width: 92%; z-index: 10; }

    .buttons { position: relative; width: 100%; max-width: 480px; padding: 0 15px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; z-index: 10; }

    button { 
      padding: clamp(12px, 3.5vw, 16px) clamp(25px, 7vw, 45px); 
      font-size: clamp(1.1rem, 4vw, 1.4rem); 
      font-weight: bold; 
      border: none; 
      border-radius: 50px; 
      cursor: pointer; 
      box-shadow: 0 4px 14px rgba(0,0,0,0.3); 
      min-width: 120px; 
      transition: all 0.45s cubic-bezier(0.34, 0.16, 0.3, 1); 
    }
    #evetBtn { background: white; color: #e63946; }
    #evetBtn:hover { transform: scale(1.06); background: #fff0f0; }
    #hayirBtn { background: #d00000; color: white; position: relative; }
    #hayirBtn.running { position: absolute; }

    .ash-fade { animation: ashDisappear 1.7s cubic-bezier(0.22, 0.61, 0.36, 1) forwards; pointer-events: none; }
    @keyframes ashDisappear { 0% { opacity:1; transform:scale(1) translate(0,0) rotate(0deg); filter:blur(0px); } 35% { opacity:0.9; transform:scale(1.05) translate(0,-6px) rotate(3deg); filter:blur(1px); } 70% { opacity:0.5; transform:scale(0.8) translate(0,20px) rotate(-6deg); filter:blur(4px); } 100% { opacity:0; transform:scale(0.2) translate(0,60px) rotate(40deg); filter:blur(14px); } }

    .ash-particle { position:absolute; width:4px; height:4px; background:#4a0000; border-radius:50%; box-shadow:0 0 6px rgba(139,0,0,0.6); pointer-events:none; opacity:0; z-index:12; }

    #white-screen { position:fixed; inset:0; background:white; z-index:900; opacity:0; pointer-events:none; transition:opacity 0.8s cubic-bezier(0.25,0.46,0.45,0.94); }
    #white-screen.show { opacity:1; }
    .heart-explosion { position:fixed; inset:0; pointer-events:none; z-index:950; }

    #son-ekran { display:none; flex-direction:column; align-items:center; justify-content:center; height:100dvh; background:linear-gradient(135deg, #ff4d6d, #ff8e8e); z-index:960; }
    #son-ekran.show { display:flex; }

    @media (max-width: 500px) {
      .buttons { gap: 15px; flex-direction: column; padding: 0 10px; }
      button { width: 85%; min-width: unset; padding: 14px 30px; font-size: clamp(1rem, 4.5vw, 1.3rem); }
      h1 { margin: 8px 0 15px; font-size: clamp(1.5rem, 5vw, 1.9rem); }
      .heart { margin-bottom: 12px; font-size: clamp(45px, 11vw, 60px); }
    }
  </style>
</head>
<body>

  <div id="damage-overlay"></div>
  <div class="damage-edge left"></div>
  <div class="damage-edge right"></div>
  <div class="damage-edge top"></div>
  <div class="damage-edge bottom"></div>

  <div class="floating-hearts" id="floatingHearts"></div>

  <div class="heart">‚ù§Ô∏è</div>
  <h1>Affettin mi? üíï</h1>

  <div class="buttons">
    <button id="evetBtn">EVET üíñ</button>
    <button id="hayirBtn">HAYIR</button>
  </div>

  <div id="white-screen"></div>
  <div class="heart-explosion" id="heartExplosion"></div>

  <div id="son-ekran">
    <div class="heart" style="font-size: clamp(70px, 16vw, 95px); margin-bottom: 15px;">üíñ</div>
    <h1>Te≈üekk√ºr Ederim! ü•∞</h1>
    <p style="font-size: clamp(1.2rem, 4.5vw, 1.5rem); margin: 15px 0;">Beni affettiƒüin i√ßin √ßok mutluyum</p>
    <p style="font-size: clamp(1.6rem, 6vw, 2.1rem); font-weight:bold;">Seni √ßok seviyorum! üíï</p>
  </div>

  <!-- Sesler ‚Äì stabil linkler -->
  <audio id="heartbeatLoop" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_2d8e6d8f0a.mp3?filename=heartbeat-121791.mp3" type="audio/mpeg">
  </audio>
  <audio id="sadSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_d3c8e3d9a1.mp3?filename=sad-fail-trombone-145.mp3" type="audio/mpeg">
  </audio>
  <audio id="happySound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/05/25/audio_4b8f2d7e2c.mp3?filename=magic-sparkle-2-145678.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Y√ºzen kalpler ‚Äì mobil i√ßin daha az
    function createFloatingHearts() {
      const container = document.getElementById('floatingHearts');
      for (let i = 0; i < 10; i++) {  // 10 tane yeter, kasma azalƒ±r
        const heart = document.createElement('div');
        heart.className = 'float-heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (22 + Math.random() * 18) + 's';
        heart.style.animationDelay = Math.random() * 18 + 's';
        container.appendChild(heart);
      }
    }
    createFloatingHearts();

    const heartbeatAudio = document.getElementById('heartbeatLoop');
    const sadAudio = document.getElementById('sadSound');
    const happyAudio = document.getElementById('happySound');

    heartbeatAudio.volume = 0.12;

    const evetBtn = document.getElementById('evetBtn');
    const hayirBtn = document.getElementById('hayirBtn');
    const damageOverlay = document.getElementById('damage-overlay');
    const damageEdges = document.querySelectorAll('.damage-edge');
    const whiteScreen = document.getElementById('white-screen');
    const heartExplosion = document.getElementById('heartExplosion');
    const sonEkran = document.getElementById('son-ekran');

    let hayirTik = 0;
    let isKaciyor = false;

    function triggerDamageEffect() {
      document.body.classList.add('shake-active');
      setTimeout(() => document.body.classList.remove('shake-active'), 900);

      damageOverlay.classList.add('active');
      damageEdges.forEach(el => el.classList.add('active'));

      setTimeout(() => {
        damageOverlay.classList.remove('active');
        damageEdges.forEach(el => el.classList.remove('active'));
      }, 1300);
    }

    function getSafePos() {
      const containerRect = document.querySelector('.buttons').getBoundingClientRect();
      const padding = 20;
      const maxX = containerRect.width - hayirBtn.offsetWidth - padding * 2;
      const maxY = containerRect.height - hayirBtn.offsetHeight - padding * 2;

      let x = padding + Math.random() * (maxX * 0.7);
      let y = padding + Math.random() * (maxY * 0.6);

      const evetRect = evetBtn.getBoundingClientRect();
      const hayirW = hayirBtn.offsetWidth;
      const evetCenterX = evetRect.left - containerRect.left + evetRect.width / 2;
      const evetCenterY = evetRect.top - containerRect.top + evetRect.height / 2;

      if (Math.abs(x - evetCenterX) < hayirW * 1.6 && Math.abs(y - evetCenterY) < hayirW * 1.6) {
        x = evetCenterX + hayirW * 1.8 + Math.random() * 30;
        if (x > maxX) x = maxX - hayirW;
      }

      return { x: Math.min(maxX, Math.max(padding, x)), y: Math.min(maxY, Math.max(padding, y)) };
    }

    function moveHayir() {
      const pos = getSafePos();
      hayirBtn.style.left = pos.x + 'px';
      hayirBtn.style.top  = pos.y + 'px';
    }

    function startKacma() {
      if (isKaciyor) return;
      isKaciyor = true;
      hayirBtn.classList.add('running');
      moveHayir();
    }

    function kulTozEfekti() {
      hayirBtn.classList.add('ash-fade');
      sadAudio.currentTime = 0;
      sadAudio.volume = 0.7;
      sadAudio.play().catch(() => {});

      const rect = hayirBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      for (let i = 0; i < 18; i++) {  // particle sayƒ±sƒ± azaltƒ±ldƒ±
        setTimeout(() => {
          const isBroken = i < 6;
          const p = document.createElement('div');
          p.className = isBroken ? 'ash-particle broken-heart' : 'ash-particle';
          if (isBroken) p.innerHTML = 'üíî';
          p.style.left = centerX + 'px';
          p.style.top = centerY + 'px';

          document.body.appendChild(p);

          const angle = Math.random() * Math.PI * 2;
          const dist = 60 + Math.random() * 140;
          const tx = Math.cos(angle) * dist;
          const ty = Math.sin(angle) * dist - 30;

          p.animate([
            { opacity: 0, transform: 'scale(0.2) translate(0,0)' },
            { opacity: 0.9, transform: `translate(${tx}px, ${ty}px) scale(1.3)`, offset: 0.4 },
            { opacity: 0, transform: `translate(${tx*1.6}px, ${ty*1.6 + 70}px) scale(0.1)` }
          ], {
            duration: 1300 + Math.random() * 600,
            easing: 'cubic-bezier(0.22, 0.61, 0.36, 1)'
          }).onfinish = () => p.remove();
        }, i * 55);
      }
    }

    function tozOlmaEfekti() {
      kulTozEfekti();
      setTimeout(() => {
        if (hayirBtn.parentElement) hayirBtn.remove();
      }, 1700);
    }

    function createHeartExplosion() {
      whiteScreen.classList.add('show');
      happyAudio.currentTime = 0;
      happyAudio.volume = 0.6;
      happyAudio.play().catch(() => {});

      for (let i = 0; i < 100; i++) {  // patlama kalbi azalttƒ±m
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart-particle';
          heart.innerHTML = Math.random() > 0.4 ? '‚ù§Ô∏è' : 'üíñ';
          const angle = Math.random() * Math.PI * 2;
          const dist = 80 + Math.random() * 280;
          const tx = Math.cos(angle) * dist + 'vw';
          const ty = Math.sin(angle) * dist + 'vh';
          heart.style.left = '50vw';
          heart.style.top = '50vh';
          heart.style.fontSize = (18 + Math.random()*30) + 'px';
          heartExplosion.appendChild(heart);
          heart.animate([
            { transform: 'translate(-50%,-50%) scale(0.1)', opacity:0 },
            { transform: `translate(calc(-50% + ${tx}), calc(-50% + ${ty})) scale(1.3)`, opacity:1, offset:0.4 },
            { transform: `translate(calc(-50% + ${tx*1.5}), calc(-50% + ${ty*1.5})) scale(0.4)`, opacity:0 }
          ], 1400 + Math.random()*900, 'cubic-bezier(0.22, 0.61, 0.36, 1)').onfinish = () => heart.remove();
        }, i * 40);
      }
    }

    hayirBtn.addEventListener('click', () => {
      hayirTik++;
      triggerDamageEffect();

      if (hayirTik === 1) startKacma();
      if (hayirTik <= 2) {
        moveHayir();
        if (hayirTik === 2) {
          setTimeout(tozOlmaEfekti, 400);
        } else {
          kulTozEfekti();
        }
      }
    });

    evetBtn.addEventListener('click', () => {
      createHeartExplosion();
      setTimeout(() => {
        heartbeatAudio.pause();
        document.body.style.background = 'linear-gradient(135deg, #ff4d6d, #ff8e8e)';
        whiteScreen.classList.remove('show');
        document.querySelector('.heart').style.display = 'none';
        document.querySelector('h1').style.display = 'none';
        document.querySelector('.buttons').style.display = 'none';
        document.querySelector('.floating-hearts').style.opacity = '0.3';
        sonEkran.classList.add('show');
      }, 2200);
    });
  </script>
</body>
</html>
