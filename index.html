<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Affettin mi? üíñ</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100dvh;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      touch-action: manipulation;
      position: relative;
    }

    /* Hasar overlay ‚Äì daha yumu≈üak ge√ßi≈ü */
    #damage-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 800;
      opacity: 0;
      background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(139,0,0,0.55) 65%);
      mix-blend-mode: multiply;
      transition: opacity 1.1s cubic-bezier(0.22, 0.61, 0.36, 1);
    }
    #damage-overlay.active { opacity: 1; }

    /* Kenar dalgalarƒ± ‚Äì akƒ±cƒ± yayƒ±lma */
    .damage-edge {
      position: fixed;
      background: linear-gradient(to bottom, rgba(139,0,0,0.75), transparent);
      pointer-events: none;
      z-index: 799;
      opacity: 0;
      box-shadow: 0 0 20px rgba(139,0,0,0.5);
      transition: opacity 0.4s ease, transform 1.2s cubic-bezier(0.34, 0.16, 0.3, 1);
    }
    .damage-edge.active {
      opacity: 1;
      transform: scale(1.35);
    }
    .damage-edge.left   { left:0; top:0; bottom:0; width:140px; transform-origin: left; }
    .damage-edge.right  { right:0; top:0; bottom:0; width:140px; transform-origin: right; }
    .damage-edge.top    { top:0; left:0; right:0; height:120px; transform-origin: top; }
    .damage-edge.bottom { bottom:0; left:0; right:0; height:120px; transform-origin: bottom; }

    /* Daha akƒ±cƒ± ve doƒüal shake */
    @keyframes smoothShake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(6px, -4px) rotate(0.5deg); }
      20% { transform: translate(-5px, 5px) rotate(-0.5deg); }
      30% { transform: translate(4px, -3px) rotate(0.3deg); }
      40% { transform: translate(-6px, 4px) rotate(-0.4deg); }
      50% { transform: translate(3px, -5px) rotate(0.4deg); }
      60% { transform: translate(-4px, 3px) rotate(-0.3deg); }
      70% { transform: translate(5px, -4px) rotate(0.3deg); }
      80% { transform: translate(-3px, 4px) rotate(-0.3deg); }
      90% { transform: translate(2px, -2px) rotate(0.2deg); }
    }
    .shake-active {
      animation: smoothShake 0.9s cubic-bezier(0.455, 0.03, 0.515, 0.955) both;
    }

    /* Y√ºzen kalpler ‚Äì zaten yava≈ü ve akƒ±cƒ± */
    .floating-hearts { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
    .float-heart { position: absolute; font-size: 18px; color: rgba(255,255,255,0.45); animation: float linear infinite; }
    @keyframes float { 0% { transform: translateY(110vh) translateX(-20vw) rotate(0deg); opacity: 0; } 15% { opacity: 0.7; } 85% { opacity: 0.7; } 100% { transform: translateY(-30vh) translateX(30vw) rotate(720deg); opacity: 0; } }

    .heart { font-size: clamp(60px, 14vw, 80px); margin-bottom: 20px; animation: heartbeat 1.8s infinite; z-index: 10; }
    @keyframes heartbeat { 0%,100% { transform: scale(1); } 25% { transform: scale(1.12); } 50% { transform: scale(1); } 75% { transform: scale(0.92); } }

    h1 { font-size: clamp(1.8rem, 6vw, 2.3rem); margin: 15px 0 30px; text-shadow: 0 3px 10px rgba(0,0,0,0.5); max-width: 94%; z-index: 10; }

    .buttons { position: relative; width: 100%; max-width: 520px; padding: 0 20px; display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; z-index: 10; }

    button { 
      padding: clamp(14px, 4vw, 18px) clamp(30px, 8vw, 55px); 
      font-size: clamp(1.2rem, 4.5vw, 1.5rem); 
      font-weight: bold; 
      border: none; 
      border-radius: 50px; 
      cursor: pointer; 
      box-shadow: 0 5px 18px rgba(0,0,0,0.3); 
      min-width: 140px; 
      transition: all 0.4s cubic-bezier(0.34, 0.16, 0.3, 1); 
    }
    #evetBtn { background: white; color: #e63946; }
    #evetBtn:hover { transform: scale(1.07); background: #fff0f0; }
    #hayirBtn { background: #d00000; color: white; position: relative; }
    #hayirBtn.running { position: absolute; }

    .ash-fade { animation: ashDisappear 1.9s cubic-bezier(0.22, 0.61, 0.36, 1) forwards; pointer-events: none; }
    @keyframes ashDisappear { 
      0%   { opacity:1; transform:scale(1) translate(0,0) rotate(0deg); filter:blur(0px); } 
      35%  { opacity:0.92; transform:scale(1.06) translate(0,-8px) rotate(4deg); filter:blur(1.2px); } 
      70%  { opacity:0.55; transform:scale(0.78) translate(0,25px) rotate(-8deg); filter:blur(5px); } 
      100% { opacity:0; transform:scale(0.18) translate(0,70px) rotate(50deg); filter:blur(18px); } 
    }

    .ash-particle { 
      position:absolute; 
      width:5px; 
      height:5px; 
      background:#4a0000; 
      border-radius:50%; 
      box-shadow:0 0 8px rgba(139,0,0,0.7); 
      pointer-events:none; 
      opacity:0; 
      z-index:12; 
      transition: opacity 0.3s ease; 
    }

    #white-screen { position:fixed; inset:0; background:white; z-index:900; opacity:0; pointer-events:none; transition:opacity 0.9s cubic-bezier(0.25,0.46,0.45,0.94); }
    #white-screen.show { opacity:1; }
    .heart-explosion { position:fixed; inset:0; pointer-events:none; z-index:950; }

    #son-ekran { display:none; flex-direction:column; align-items:center; justify-content:center; height:100dvh; background:linear-gradient(135deg, #ff4d6d, #ff8e8e); z-index:960; }
    #son-ekran.show { display:flex; }

    @media (max-width:500px) { .buttons { gap:20px; flex-direction:column; } button { width:80%; max-width:320px; } }
  </style>
</head>
<body>

  <div id="damage-overlay"></div>
  <div class="damage-edge left"></div>
  <div class="damage-edge right"></div>
  <div class="damage-edge top"></div>
  <div class="damage-edge bottom"></div>

  <div class="floating-hearts" id="floatingHearts"></div>

  <div class="heart">‚ù§Ô∏è</div>
  <h1>Affettin mi? üíï</h1>

  <div class="buttons">
    <button id="evetBtn">EVET üíñ</button>
    <button id="hayirBtn">HAYIR</button>
  </div>

  <div id="white-screen"></div>
  <div class="heart-explosion" id="heartExplosion"></div>

  <div id="son-ekran">
    <div class="heart" style="font-size: clamp(80px, 18vw, 110px); margin-bottom: 20px;">üíñ</div>
    <h1>Te≈üekk√ºr Ederim! ü•∞</h1>
    <p style="font-size: clamp(1.3rem, 5vw, 1.6rem); margin: 20px 0;">Beni affettiƒüin i√ßin √ßok mutluyum</p>
    <p style="font-size: clamp(1.8rem, 6.5vw, 2.4rem); font-weight:bold;">Seni √ßok seviyorum! üíï</p>
  </div>

  <!-- Sesler -->
  <audio id="heartbeatLoop" loop preload="auto"><source src="https://assets.mixkit.co/sfx/preview/mixkit-heart-beat-04-121791.mp3" type="audio/mpeg"></audio>
  <audio id="sadSound" preload="auto"><source src="https://assets.mixkit.co/sfx/preview/mixkit-sad-trombone-fail-956.mp3" type="audio/mpeg"></audio>
  <audio id="happySound" preload="auto"><source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkle-whoosh-2345.mp3" type="audio/mpeg"></audio>

  <script>
    function createFloatingHearts() {
      const container = document.getElementById('floatingHearts');
      for (let i = 0; i < 18; i++) {
        const heart = document.createElement('div');
        heart.className = 'float-heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (20 + Math.random() * 15) + 's';
        heart.style.animationDelay = Math.random() * 15 + 's';
        heart.style.fontSize = (10 + Math.random() * 14) + 'px';
        container.appendChild(heart);
      }
    }
    createFloatingHearts();

    const heartbeatAudio = document.getElementById('heartbeatLoop');
    const sadAudio = document.getElementById('sadSound');
    const happyAudio = document.getElementById('happySound');

    heartbeatAudio.volume = 0.12;
    document.body.addEventListener('click', () => heartbeatAudio.paused && heartbeatAudio.play().catch(()=>{}), {once:true});

    const evetBtn = document.getElementById('evetBtn');
    const hayirBtn = document.getElementById('hayirBtn');
    const damageOverlay = document.getElementById('damage-overlay');
    const damageEdges = document.querySelectorAll('.damage-edge');
    const whiteScreen = document.getElementById('white-screen');
    const heartExplosion = document.getElementById('heartExplosion');
    const sonEkran = document.getElementById('son-ekran');

    let hayirTik = 0;
    let isKaciyor = false;

    function triggerDamageEffect() {
      document.body.classList.add('shake-active');
      setTimeout(() => document.body.classList.remove('shake-active'), 950);

      damageOverlay.classList.add('active');
      damageEdges.forEach(el => el.classList.add('active'));

      setTimeout(() => {
        damageOverlay.classList.remove('active');
        damageEdges.forEach(el => el.classList.remove('active'));
      }, 1400);
    }

    function getSafePos() {
      const containerRect = document.querySelector('.buttons').getBoundingClientRect();
      const padding = 30;
      const maxX = containerRect.width - hayirBtn.offsetWidth - padding * 2;
      const maxY = containerRect.height - hayirBtn.offsetHeight - padding * 2;

      let x = padding + Math.random() * (maxX * 0.6);
      let y = padding + Math.random() * (maxY * 0.6);

      const evetRect = evetBtn.getBoundingClientRect();
      const hayirW = hayirBtn.offsetWidth;
      const evetCenterX = evetRect.left - containerRect.left + evetRect.width / 2;
      const evetCenterY = evetRect.top - containerRect.top + evetRect.height / 2;

      if (Math.abs(x - evetCenterX) < hayirW * 1.8 && Math.abs(y - evetCenterY) < hayirW * 1.8) {
        x = evetCenterX + hayirW * 2 + Math.random() * 40;
        if (x > maxX) x = maxX - hayirW;
      }

      return { x: Math.min(maxX, Math.max(padding, x)), y: Math.min(maxY, Math.max(padding, y)) };
    }

    function moveHayir() {
      const pos = getSafePos();
      hayirBtn.style.left = pos.x + 'px';
      hayirBtn.style.top  = pos.y + 'px';
    }

    function startKacma() {
      if (isKaciyor) return;
      isKaciyor = true;
      hayirBtn.classList.add('running');
      hayirBtn.style.transition = 'left 0.8s cubic-bezier(0.34, 0.16, 0.3, 1), top 0.8s cubic-bezier(0.34, 0.16, 0.3, 1)';
      moveHayir();
    }

    function kulTozEfekti() {
      hayirBtn.classList.add('ash-fade');
      sadAudio.currentTime = 0;
      sadAudio.volume = 0.7;
      sadAudio.play().catch(() => {});

      const rect = hayirBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const isBroken = i < 8;
          const p = document.createElement('div');
          p.className = isBroken ? 'ash-particle broken-heart' : 'ash-particle';
          if (isBroken) p.innerHTML = 'üíî';
          p.style.left = centerX + 'px';
          p.style.top = centerY + 'px';

          document.body.appendChild(p);

          const angle = Math.random() * Math.PI * 2;
          const dist = 80 + Math.random() * 180;
          const tx = Math.cos(angle) * dist;
          const ty = Math.sin(angle) * dist - 40;

          p.animate([
            { opacity: 0, transform: 'scale(0.2) translate(0,0)' },
            { opacity: 0.92, transform: `translate(${tx}px, ${ty}px) scale(1.35)`, offset: 0.4 },
            { opacity: 0, transform: `translate(${tx*1.7}px, ${ty*1.7 + 90}px) scale(0.08)` }
          ], {
            duration: 1600 + Math.random() * 700,
            easing: 'cubic-bezier(0.22, 0.61, 0.36, 1)'
          }).onfinish = () => p.remove();
        }, i * 50);
      }
    }

    function tozOlmaEfekti() {
      kulTozEfekti();
      setTimeout(() => {
        if (hayirBtn.parentElement) hayirBtn.remove();
      }, 1900);
    }

    function createHeartExplosion() {
      whiteScreen.classList.add('show');
      happyAudio.currentTime = 0;
      happyAudio.volume = 0.6;
      happyAudio.play().catch(() => {});

      for (let i = 0; i < 130; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart-particle';
          heart.innerHTML = Math.random() > 0.4 ? '‚ù§Ô∏è' : 'üíñ';
          const angle = Math.random() * Math.PI * 2;
          const dist = 90 + Math.random() * 320;
          const tx = Math.cos(angle) * dist + 'vw';
          const ty = Math.sin(angle) * dist + 'vh';
          heart.style.left = '50vw';
          heart.style.top = '50vh';
          heart.style.fontSize = (20 + Math.random()*38) + 'px';
          heartExplosion.appendChild(heart);
          heart.animate([
            { transform: 'translate(-50%,-50%) scale(0.1)', opacity:0 },
            { transform: `translate(calc(-50% + ${tx}), calc(-50% + ${ty})) scale(1.35)`, opacity:1, offset:0.4 },
            { transform: `translate(calc(-50% + ${tx*1.5}), calc(-50% + ${ty*1.5})) scale(0.4)`, opacity:0 }
          ], 1500 + Math.random()*1000, 'cubic-bezier(0.22, 0.61, 0.36, 1)').onfinish = () => heart.remove();
        }, i * 32);
      }
    }

    hayirBtn.addEventListener('click', () => {
      hayirTik++;
      triggerDamageEffect();

      if (hayirTik === 1) startKacma();
      if (hayirTik <= 2) {
        moveHayir();
        if (hayirTik === 2) {
          setTimeout(tozOlmaEfekti, 400);
        } else {
          kulTozEfekti();
        }
      }
    });

    evetBtn.addEventListener('click', () => {
      createHeartExplosion();
      setTimeout(() => {
        heartbeatAudio.pause();
        document.body.style.background = 'linear-gradient(135deg, #ff4d6d, #ff8e8e)';
        whiteScreen.classList.remove('show');
        document.querySelector('.heart').style.display = 'none';
        document.querySelector('h1').style.display = 'none';
        document.querySelector('.buttons').style.display = 'none';
        document.querySelector('.floating-hearts').style.opacity = '0.3';
        sonEkran.classList.add('show');
      }, 2200);
    });
  </script>
</body>
</html>
